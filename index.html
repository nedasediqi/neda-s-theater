<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Neda's Grand Theater ⭐</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    
</head>

<body>


<section class="theater">
    <h1 class="theater-name"> Welcome to Neda's Grand Theater </h1>
    
    <div class="screen ">
        <video id="trailer" controls>
            <source src="media/trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <section class="movie-info">
        <h2>About the Movie</h2>
        <p>Director: Neda<br>Release: 2025<br>Genre: vlog </p>
      </section>

    <div class="controls">
        <button onclick="playAgain()">Play Again</button>
        <button onclick="rateMovie()">⭐ Rate Movie ⭐</button>
    </div>
</section>

<script>
function playAgain() {
    const video = document.getElementById('trailer');
    video.currentTime = 0;
    video.play();
}

function rateMovie() {
    let rating = prompt("Rate the movie from 1 to 5 stars!");
    if (rating) {
        alert(`Thanks for rating us ${rating} stars!`);
    }
}
</script>

</body>
</html>
